{% extends 'authorization_index.html' %}
{% block content %}
{% if user.is_superuser %}
<div class="container">
    <form method="post">
        {% csrf_token %}
        <h1>Вы уверены что хотите удалить эту страну {{ country.title }}?</h1>
        <button type="submit" class="btn btn-success mt-3">Удалить</button>
        <a href="{% url 'country_index' %}" class="btn btn-success mt-3">Назад</a>
    </form>
</div>
{% else %}
<div class="container">
    <div class="row">
        <h3>У вас не прав на это</h3>
    </div>
</div>
{% endif %}
{% endblock %}
