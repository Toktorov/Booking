{% extends 'authorization_index.html' %}
{% block title %} Sign up Page {% endblock %}

{% block content %}
<div class="container">
    <div class="row">
    <form action="" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="mb-3">
            {{ form }}
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>  
</div>
{% endblock %}
